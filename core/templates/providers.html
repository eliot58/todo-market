{% extends 'base.html' %}

{% block title %} Поставщики {% endblock title %}

{% load static %}

{% block content %}
<div class="d-flex justify-content-between" style="margin-bottom: 10px;">
	<h1 style="font-size: 32px; font-weight: 600; color: #E9E9E9;">Поставщики</h1>
	<div class="d-flex" style="background-color: #282828; padding: 5px 10px; border-radius: 8px;">
		<input placeholder="Поиск поставщика" type="text" style="border: 0px none;outline: 0px none; background-color: inherit; color: #616161;">
		<img src="{% static 'img/loop.svg' %}" alt="">
	</div>
</div>
{% for provider in providers %}
	<a href="{% url 'provider' provider.id %}" style="display: block; padding: 10px; background-color: #282828; border-radius: 16px; margin-bottom: 10px;" class="d-flex">
		<img src="{{provider.logo.url}}" width="144" height="144" style="border-radius: 8px;" alt="">
		<div class="d-flex flex-column justify-content-around" style="margin-left: 10px; width: 100%;">
			<div class="d-flex justify-content-between">
				<p style="font-size: 20; font-weight: 600; color: #E9E9E9;">{{provider.company}}</p>
				<p style="font-size: 12px; color: #00A550;">Подробнее</p>
			</div>
			<p style="font-weight: 500; color: #00A550;">{{provider.store_set.all.0.region.name}}</p>
			<p style="color: #E9E9E9; line-height: 20px; max-height: 80px; overflow: hidden; text-overflow: ellipsis; ">{{provider.description}}</p>
		</div>
	</a>
{% endfor %}
             
{% endblock content %}
