{% extends 'base.html' %}

{% block title %} Профиль {% endblock title %}

{% load static %}


{% block content %}
<div class="d-flex justify-content-between">
	<h1 class="title">Профиль покупателя</h1>
</div>
<div style="width: 600px;">
	<form class="d-flex flex-column" style="background-color: #282828; border-radius: 16px; padding: 20px 10px;" method="post" action="{% url 'buyer_profile' %}" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="d-flex">
			<div class="d-flex flex-column" style="width: 100%;">
				<div class="form-group">
					<input type="text" name="fullName" value="{{request.user.buyer.fullName}}" class="input-field" placeholder="ФИО" required>
					<label for="company">ФИО</label>
				</div>
				<div class="form-group">
					<input type="text" name="phone" value="{{request.user.buyer.phone}}" class="input-field" placeholder="Номер телефона" required>
					<label for="phone">Номер телефона</label>
				</div>
				<div class="form-group">
					<input type="text" name="email" value="{{request.user.email}}" class="input-field" placeholder="E-mail" required>
					<label for="email">E-mail</label>
				</div>
			</div>
		</div>
        <button type="submit" style="font-weight: 600; border-radius: 8px; width: 30%; height: 42px; background-color: #00A550; color: #E9E9E9;">Сохранить</button>
	</form>
</div>

{% endblock content %}
